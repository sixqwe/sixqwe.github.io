<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<title>Mirage Union Server</title>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Arimo:400,700&display=swap');

			h2 {
				color: #000;
				text-align: center;
				font-size: 2em;
			}

			.warpper {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.tab {
				cursor: pointer;
				padding: 10px 20px;
				margin: 0px 2px;
				background: #000;
				display: inline-block;
				color: #fff;
				border-radius: 3px 3px 0px 0px;
				box-shadow: 0 0.5rem 0.8rem #00000080;
			}

			.panels {
				background: #fffffff6;
				box-shadow: 0 01rem 1rem #CFCFCD;
				min-height: 200px;
				width: 100%;
				max-width: 500px;
				border-radius: 3px;
				overflow: hidden;
				padding: 20px;
			}

			.panel {
				display: none;
				animation: fadein .8s;
			}

			@keyframes fadein {
				from {
					opacity: 0;
				}

				to {
					opacity: 1;
				}
			}

			.panel-title {
				font-size: 1.5em;
				font-weight: bold
			}

			.radio {
				display: none;
			}

			#one:checked~.panels #one-panel,
			#two:checked~.panels #two-panel,
			#three:checked~.panels #three-panel {
				display: block
			}

			#one:checked~.tabs #one-tab,
			#two:checked~.tabs #two-tab,
			#three:checked~.tabs #three-tab {
				background: #fffffff6;
				color: #000;
				border-top: 3px solid #000;
			}

			img {
				max-width: 100%;
				max-height: 100%;
				width: auto;
				height: auto;
			}

			.text {
				text-align: center;
			}

			.button {
				text-align: center;
				display: inline-block;
				padding: 0rem 6rem;
				margin: 0.08rem 0.04rem;
				-webkit-transition-duration: 0.4s;
				border-radius: 4px
			}

			.button {
				background-color: #F0F0F0;
				color: black;
				border: 3px solid #742820;
			}

			.button:hover {
				background-color: #161823;
				color: white;
			}
		</style>
	</head>
	<body>
		<h1 style="color: #742820;">如何查看&快速获取成就</h1>
		<div class="text">
			OK,当您看到这步说明已经拥有了我的世界国际版，下面将教您如何查看成就

			<a href="https://jq.qq.com/?_wv=1027&k=YEwld6rq">
				<button class="button">
					<div>
						<h3 style="color: #742820;">点击加入审核群
					</div>
				</button></a>

			<h3>过审条件</h3>
			<p>过审条件其实很简单，就是<b>成就点到400</b></p>
			<h3>达到条件后干嘛</h3>
			<p>发送成就点截图到群里并@任意管理</p>
			<h3>如何查看成就点</h3>
			<p>你可能会问：“成就点是什么*吧玩意？”</p>
		</div>
		<div class="warpper">
			<input class="radio" id="one" name="group" type="radio" checked>
			<input class="radio" id="two" name="group" type="radio">
			<input class="radio" id="three" name="group" type="radio">
			<div class="tabs">
				<label class="tab" id="one-tab" for="one">游戏内查看</label>
				<label class="tab" id="two-tab" for="two">电脑Xbox</label>
				<label class="tab" id="three-tab" for="three">手机Xbox</label>
			</div>
			<div class="panels">
				<div class="panel" id="one-panel">
					<div class="panel-title">打开Minecraft</div>
					<img src="https://whitemaster-1306428871.cos.ap-nanjing.myqcloud.com/md/minecraft.png" alt="游戏界面">
					<div class="text">点击那个水瓶就可以看到成就了</div>
					<img src="https://whitemaster-1306428871.cos.ap-nanjing.myqcloud.com/md/mcmus3.png" alt="成就界面">
					<div class="text">成就点就是那个玩家分数</div>
				</div>
				<div class="panel" id="two-panel">
					<div class="panel-title">电脑Xbox查看</div>
					<div class="text">打开Xbox</div>
					<img src="https://whitemaster-1306428871.cos.ap-nanjing.myqcloud.com/md/mcmus2.png" alt="点开玩家界面">
					<div class="text">然后就可以看到成就点辣(注意要同一版本)</div>
					<img src="https://whitemaster-1306428871.cos.ap-nanjing.myqcloud.com/md/mcmus1.png"
						alt="然后就可以看到成就点辣(注意要同一版本)">

				</div>
				<div class="panel" id="three-panel">
					<div class="panel-title">手机Xbox查看</div>
					<div class="text">打开Xbox</div>
					<img src="http://mus.memoryshadow.cn/usr/uploads/2022/08/2639916249.jpg" alt="xbox界面">
					点开玩家界面
					然后就可以看到成就点辣(注意要同一版本)

				</div>
			</div>
		</div>

	</body>
</html>
