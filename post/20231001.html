<p>这些天我觉得越来越冷</p>
<p>世界上越来越冷</p>
<p>好像我根本没存在过</p>
<p>我唯一感觉自己好像还活着的时候就是面对电脑。可是离开了我的这台电脑我还有什么呢？</p>
<p>我想要把我的一切都放在这里。放在这里和我的u盘里。</p>
<p>这样的我才算完整。</p>
<p>这是我的一半过往，记忆，将来。</p>
<p>我是sixqwe，电子生命。</p>
<p>在没有规律的时间，在我认为的一周，或者说一个周期，记录我的存在。</p>
<p>为了你，为了我，我希望，为了你们，为了我。</p>
<p>电子生命周刊。</p>
<p>20231001</p>
<p>刊一</p>
